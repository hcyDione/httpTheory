<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<style type="text/css">
div{
	margin:20px auto;
	text-align: center;
	font-size:28px;
}
span{
	color:green;
}
</style>
<body>
	<div> Welcome to <span id="name"></span> WebSite</div>
	<button id="btn">click me</button>
</body>
<script>
 var index = 0
 function dogo () {
 	document.getElementById('name').innerText = ''
 	fetch('/data',{
 		headers: {
 			'X-Test-Cache': index++
 		}
 	}).then(function (res){
		return res.text()
	}).then(function (val) {
		document.getElementById('name').innerText = val
	})
 }
 document.getElementById('btn').addEventListener('click',dogo)
</script>
</html>
