<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--<meta http-equiv="Content-Security-Policy" content="script-src 'self'; form-action 'self'; report-uri /report">通过meta标签也可设置csp访问-->
	<meta http-equiv="Content-Security-Policy" content="connect-src 'self'; form-action 'self';">
	<!--请求连接文件即为页面上的HTTP 连接（通过 XHR、WebSockets、EventSource等）的过滤策略 meta标签不能直接将report写入-->
	<title>Document</title>
</head>
<style type="text/css">
	div{
		font-size:28px;
		color:green;
		text-align: center;
		margin-top:20px;
	}
	img {
		width:300px;
	}
</style>
<body>
    <div>我的小胖同学</div>
    <form action="/form">
    	<button type="submit">Click Me</button>
    </form>
    <img src="http://img05.tooopen.com/images/20150820/tooopen_sy_139205349641.jpg" />
    <script>
      console.log('inline js')
      fetch('http://baidu.com') //会被connect-src这个属性的安全策略所阻挡
    </script>
    <script src="/test.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.1.js"></script>
</body>
</html>
